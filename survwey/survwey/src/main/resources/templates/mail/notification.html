<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color : #f9f9f9; padding : 12px 0;">
<div style="width: 100%; max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 12px; border: 1px solid #dddddd; text-align: center; padding: 20px;  box-sizing : border-box;">
    <div>
        <img th:src="@{cid:logoImage}" alt="logo" style="width: 80px; height: 60px; margin: 40px auto 20px auto; display: block;" />
    </div>
    <div style="margin-bottom: 12px;">
        <img th:src="@{cid:titleImage}" alt="title" style="width: 120px; height: 30px; margin: 0 auto 12px auto; display: block;">
        <div style="font-size: 1rem; color: #333333; margin: 12px 0;">
           안녕하세요. <span style="font-weight: bold; color: #7796E8;" th:text="${inviterName}"></span>님
        </div>
    </div>
    <div style="font-size: 1rem; color: #555555; margin: 20px 0;" >
        당신의 설문 <span th:text="${surveyTitle}">이 종료 되었습니다.</span>
    </div>
    <div style="margin: 20px 0;">
        <a th:href="${surveyLink}" style="display: inline-block; width: 120px; text-align: center; color: #ffffff; background-color: #7796E8; text-decoration: none; padding: 10px 0; border-radius: 12px; font-size: 0.9rem;">설문 결과 확인</a>
    </div>
</div>
</body>
</html>
