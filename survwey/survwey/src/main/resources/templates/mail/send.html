<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div style="width: 100%; max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 12px; border: 1px solid #dddddd; text-align: center; padding: 20px;">
    <div>
        <img th:src="@{cid:logoImage}" alt="logo" style="width: 80px; height: 60px; margin: 40px auto 20px auto; display: block;" />
    </div>
    <div style="margin-bottom: 12px;">
        <img th:src="@{cid:titleImage}" alt="title" style="width: 120px; height: 30px; margin: 0 auto 12px auto; display: block;">
        <div style="font-size: 1rem; color: #333333; margin: 12px 0;">
            <span style="font-weight: bold; color: #7796E8;" th:text="${inviterName}"></span>님이 초대했습니다.
        </div>
    </div>
    <div style="font-size: 1rem; color: #555555; margin: 20px 0;" th:text="${surveyTitle}">
    </div>
    <div style="margin: 20px 0;">
        <a th:href="${surveyLink}" style="display: inline-block; width: 120px; text-align: center; color: #ffffff; background-color: #7796E8; text-decoration: none; padding: 10px 0; border-radius: 12px; font-size: 0.9rem;">설문 참여하기</a>
    </div>
    <div style="font-size: 0.75rem; color: #888888; margin: 28px 0 20px 0;" th:text="${expireDate}">
    </div>
</div>
</body>
</html>
