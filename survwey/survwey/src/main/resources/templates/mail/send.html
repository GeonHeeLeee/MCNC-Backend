<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 초대</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            text-align: center;
            padding-bottom: 20px;
        }
        .email-header h1 {
            font-size: 24px;
            color: #2a7f62;
        }
        .email-content {
            margin-bottom: 20px;
        }
        .email-footer {
            text-align: center;
            font-size: 14px;
            color: #777;
        }
        .button {
            background-color: #2a7f62;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #249455;
        }
        .highlight {
            color: #2a7f62;
            font-weight: bold;
        }
        .date-info {
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <h1>Survwey 설문조사 초대</h1>
    </div>
    <div class="email-content">
        <p>안녕하세요, <span class="highlight" th:text="${inviterName}"></span>님이 설문조사에 초대하셨습니다.</p>
        <p>설문 설명: <span class="highlight" th:text="${surveyDescription}"></span></p>
        <div class="date-info">
            <p>설문 생성일: <span class="highlight" th:text="${createDate}"></span></p>
            <p>설문 만료일: <span class="highlight" th:text="${expireDate}"></span></p>
        </div>
        <p>설문에 참여하려면 아래 버튼을 클릭하세요:</p>
        <p><a th:href="${surveyLink}" class="button">설문 참여하기</a></p>
    </div>
    <div class="email-footer">
        <p>이 이메일은 <strong>Survwey</strong>에서 발송된 것입니다.</p>
    </div>
</div>
</body>
</html>
